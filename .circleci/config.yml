version: 2
jobs:
  build:
    parallelism: 3
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: ci/dependencies.sh
      - run:
          command: ci/install.sh
          no_output_timeout: 20m
      - run:
          command: ci/test.sh
          no_output_timeout: 20m
      - run: ci/report.sh
      - run: ci/uninstall.sh
      - run: ci/archive.sh
      - store_artifacts:
          path: /tmp/artifacts
