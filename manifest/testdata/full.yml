resources:
  database:
    type: postgres
services:
  api:
    build:
      manifest: Dockerfile2
      path: api
    domain: foo.example.org
    environment:
      - DEVELOPMENT=false
      - MIN_SCALE=3
      - SECRET
    health:
      interval: 10
    resources:
      - database
    port: 1000
    scale:
      count:
        min: ${MIN_SCALE}
        max: 10
    test: make ${BAR} test
  proxy: &proxy
    command: bash
    domain:
      - bar.example.org
      - "*.example.org"
    image: ubuntu:16.04
    environment:
      - SECRET
    health: /auth
    port: https:2000
    scale:
      cpu: 512
      memory: 1024
  foo:
    command: foo
    domain: baz.example.org, qux.example.org
    health:
      timeout: 3
    port:
      scheme: https
      port: 3000
    scale: 0
  bar:
  scaler:
    scale:
      count: 1-5
      targets:
        cpu: 50
        memory: 75
        requests: 200
        custom:
          AWS/SQS/ApproximateNumberOfMessagesVisible:
            aggregate: max
            value: 200
            dimensions:
              QueueName: testqueue
  inherit:
    "<<": *proxy
    command: inherit
