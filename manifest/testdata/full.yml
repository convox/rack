resources:
  database:
    type: postgres
services:
  api:
    build:
      manifest: Dockerfile2
      path: api
    domain: foo.example.org
    environment:
      - DEVELOPMENT=false
      - SECRET
    health:
      interval: 10
    resources:
      - database
    port: 1000
    scale: 3-10
    test: make ${BAR} test
  proxy:
    command: bash
    domain:
      - bar.example.org
      - "*.example.org"
    image: ubuntu:16.04
    environment:
      - SECRET
    health: /auth
    port: https:2000
    scale:
      memory: 512
  foo:
    command: foo
    domain: baz.example.org, qux.example.org
    health:
      timeout: 3
    port:
      scheme: https
      port: 3000
    scale: 0
  bar:
