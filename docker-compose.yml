    - AWS_SECRET
    - CLIENT_ID=dev@convox.com
    - CLUSTER
    - CUSTOM_TOPIC
    - DOCKER_IMAGE_API=rack/web
    - DYNAMO_BUILDS
    - DYNAMO_RELEASES
    - ENCRYPTION_KEY
    - NOTIFICATION_HOST
    - NOTIFICATION_TOPIC
    - PASSWORD
    - PRIVATE_RESOURCES
    - RACK
    - REGISTRY_HOST
    - RELEASE=latest
    - ROLLBAR_TOKEN=f67f25b8a9024d5690f997bd86bf14b0
    - SEGMENT_WRITE_KEY=KLvwCXo6qcTmQHLpF69DEwGf9zh7lt9i
    - SUBNETS
    - VPC
