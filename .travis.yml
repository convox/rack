sudo: required

env:
  global:
    - DOCKER_VERSION=17.03.1~ce-0~ubuntu-trusty

services:
  - docker

branches:
  except:
    - "/^\\d{14}/"

language: go

go:
  - "1.11"

before_install:
  - source ./ci/correct-path.sh
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y --allow-downgrades docker-ce=${DOCKER_VERSION}
  - docker version
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 -o ./cc-test-reporter
  - chmod +x ./cc-test-reporter

before_script:
  - ./cc-test-reporter before-build

script:
  - ./ci/set-client-id.sh
  - go get ./cmd/convox
  - make test
  - curl -s https://codecov.io/bash | bash

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
