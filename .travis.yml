sudo: required

services:
- docker

language: go

go:
- 1.4
- 1.5

before_install:
- go get -u golang.org/x/tools/cmd/cover
- go get -u github.com/axw/gocov/gocov
- go get -u github.com/mattn/goveralls
- go get -u github.com/convox/release/version

script:
- go get ./...
- go install ./cmd/convox
- goveralls -gocovdata <(env PROVIDER=test gocov test -v ./...) -service travis-ci

notifications:
  slack:
    secure: 
