resources:
  postgres:
    type: postgres
    options:
      class: db.t3.micro
      version: 14
  mysql:
    type: mysql
    options:
      class: db.t3.micro
  mariadb:
    type: mariadb
    options:
      class: db.t3.micro
      version: 10.6
  memcached:
    type: memcached
  redis:
    type: redis
services:
  web:
    build: .
    port: 80
    resources:
      - postgres
      - mysql
      - mariadb
      - memcached
      - redis
timers:
  example:
    command: /usr/local/apache2/timer-cmd.sh
    schedule: "*/1 * * * ?"
    service: web
