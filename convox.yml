services:
  web:
    build: .
    command: bin/web
    environment:
    - AWS_ACCESS_KEY_ID=
    - AWS_REGION=
    - AWS_SECRET_ACCESS_KEY=
    - COMBINED=true
    - DEVELOPMENT=true
    - PASSWORD=
    - PROVIDER
    - RACK
    - ROUTER=10.42.0.0
    - VERSION=dev
    - VOLUME=/Users/Shared/convox
    health:
      grace: 20
      interval: 30
      path: /check
      timeout: 3
    port: https:5443
    scale:
      cpu: 256
      memory: 256
    volumes:
    - /Users/Shared/convox:/var/convox
    - /var/run/docker.sock:/var/run/docker.sock
