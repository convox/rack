services:
  web:
    build: .
    command: bin/web
    environment:
      - DEVELOPMENT=true
      - IMAGE=convox/rack:dev
      - PASSWORD=
      - PROVIDER
      - RACK
      - STORAGE=/storage
      - VERSION=dev
    health:
      grace: 0
      interval: 30
      path: /check
      timeout: 2
    hooks:
      before: ls -la
      after: ls -la
    port: https:5443
    scale:
      count: 1
      cpu: 256
      memory: 256
    volumes:
      - /storage
      - /var/run/docker.sock
